<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Dark blue background -->
    <rect width="800" height="600" fill="#1a365d"/>

    <!-- Horse silhouette -->
    <path d="M400 200
             C 450 200, 500 250, 520 300

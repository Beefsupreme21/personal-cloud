             C 550 500, 520 550, 480 550
             C 440 550, 420 500, 400 450
             C 380 500, 360 550, 320 550
             C 280 550, 250 500, 250 450
             C 250 400, 260 350, 280 300
             C 300 250, 350 200, 400 200
             M 400 200
             C 400 180, 420 160, 440 160
             C 460 160, 480 180, 480 200
             C 480 220, 460 240, 440 240
             C 420 240, 400 220, 400 200"
